<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final assignment JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Search for photos</h1>
            <h3>Search for images from Flickr.</h3>
        </header>
    
        <nav>
            <input type="text" placeholder="Search for images?" id="inputText">
            <input type="text" placeholder="How many images?" id="numberOfImages">
            <button id="search">Search</button>
        </nav>
        
        <main id="images">
            <span class="close">&times;</span>
            <div class="modal"></div>
        </main>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
